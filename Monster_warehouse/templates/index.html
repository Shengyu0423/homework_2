{% extends 'base.html' %}

{% block content %}
    <h2 class="head">Welcome to the Monster Beverage Corporation!</h2>
    <img width="600" height="300" src="https://www.hatchwise.com/wp-content/uploads/2023/03/287738.jpg" alt="Monster Beverage Corporation">
    <div style="margin-top: 20px;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Flavor</th>
                    <th>Price Per Unit (Cost)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
            {% for monster in monsters %}
                <tr>
                    <td>{{ monster.flavor }}</td>
                    <td>{{ monster.price_per_unit}}</td>
                    <td>{{ monster.quantity }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
