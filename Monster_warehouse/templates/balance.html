{% extends 'base.html' %}

{% block content %}
    <div class="form-group">
        <form action="/submit_balance" method="post">
            <div class="form-group">
                <label class="form-label">Operation Type:</label>
                <label class="form-radio">
                  <input type="radio" name="operation" value="add" checked>
                  <i class="form-icon"></i> Add
                </label>
                <label class="form-radio">
                  <input type="radio" name="operation" value="substract">
                  <i class="form-icon"></i> Substract
                </label>
            </div>
            <label class="form-label" for="amount">Amount:</label>
            <input class="form-input" type="number" id="amount" name="amount"step="0.01" value="100">
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
