<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Beverage Corporation Warehouse Account System</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body {
            margin-left: 20%;
            margin-right: 20%;
            background-color: black;
            color: white;
        }

        .account-text {
            margin-top: 10px;
        }
        .head {
            margin-top: 70px;
            color: white;
        }

        /* White theme styles */
        body.white-theme {
            background-color: white;
            color: black;
        }
        body.white-theme .navbar {
            background-color: white;
        }
        body.white-theme .navbar a,
        body.white-theme .navbar h5 {
            color: black !important;
        }
        body.white-theme .head {
            color: black;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section">
            <a href="/" class="btn btn-link btn-lg text-light">MonsterWarehouse</a>
            <a href="{{ url_for('balance_view') }}" class="btn btn-link btn-lg text-light">Balance</a>
            <a href="{{ url_for('sale') }}" class="btn btn-link btn-lg text-light">Sale</a>
            <a href="{{ url_for('purchase') }}" class="btn btn-link btn-lg text-light">Purchase</a>
            <a href="{{ url_for('history_view') }}" class="btn btn-link btn-lg text-light">History</a>
        </section>
        <section class="navbar-section">
            <h5 class="account-text text-light">Account:&nbsp;</h5>
            <h5 class="account-text text-light">{{ balance }}</h5>
        </section>
    </header>
    <div style="margin-top: 20px;">
        {% block content %}
        {% endblock %}
    </div>
    <div class="form-group" style="text-align: left; margin-top: 20px;">
        <label class="form-switch">
            <input type="checkbox" id="theme-toggle">
            <i class="form-icon"></i> White Theme
        </label>
    </div>
    <script>
        // Check if white theme preference is stored in localStorage
        const whiteThemeSelected = localStorage.getItem('whiteTheme') !== null && localStorage.getItem('whiteTheme') === 'true';

        // Set initial theme based on user preference
        if (whiteThemeSelected) {
            document.body.classList.add('white-theme');
        }

        // Toggle theme on checkbox change
        document.getElementById('theme-toggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('white-theme');
                localStorage.setItem('whiteTheme', true);
            } else {
                document.body.classList.remove('white-theme');
                localStorage.setItem('whiteTheme', false);
            }
        });
    </script>
</body>
</html>
